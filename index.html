<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tenses Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .score {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        
        .sentence-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        
        .sentence {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            font-weight: 500;
        }
        
        .tense-section {
            margin-bottom: 20px;
        }
        
        .tense-section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .tense-btn {
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tense-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .tense-btn:active {
            transform: translateY(0);
        }
        
        .tense-btn.correct {
            background: #28a745 !important;
            color: white !important;
            border-color: #28a745 !important;
        }
        
        .tense-btn.incorrect {
            background: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
        }
        
        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .feedback-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .feedback-text {
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .next-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: none;
        }
        
        .next-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .next-btn.show {
            display: block;
        }
    </style>
</head>

    <div class="container">
        <h1>üéØ English Tenses Game</h1>

        <div class="sentence-box">

        <div class="feedback" id="feedback">

        </div>
        
        <div class="tense-section">
            <div class="tense-section-title">‚èÆÔ∏è PAST TENSES</div>
            <div class="buttons-grid" id="pastButtons"></div>
        </div>
        
        <div class="tense-section">
            <div class="tense-section-title">‚è∏Ô∏è PRESENT TENSES</div>
            <div class="buttons-grid" id="presentButtons"></div>
        </div>
        
        <div class="tense-section">
            <div class="tense-section-title">‚è≠Ô∏è FUTURE TENSES</div>
            <div class="buttons-grid" id="futureButtons"></div>
        </div>
        
        <button class="next-btn" id="nextBtn">Next Question ‚Üí</button>
    </div>

    <script>

                    { text: "We had been driving for hours when we finally stopped.", reason: "Long duration emphasizing continuous action before stopping" },
                    { text: "My eyes hurt because I had been reading for too long.", reason: "Extended continuous action caused past consequence" },
                    { text: "She had been feeling sick for days before seeing a doctor.", reason: "Duration of ongoing state before past action" },

                ],

            },
            {
                name: "Present Progressive",
                type: "Progressive",
                timeframe: "Present",
                examples: [
                    { text: "I am writing an email right now.", reason: "Action happening at this moment" },
                    { text: "She is studying for her exam this week.", reason: "Temporary situation in current time period" },
                    { text: "They are meeting us at 7 PM tonight.", reason: "Future arrangement already planned" },
                    { text: "He is always complaining!", reason: "Annoying repeated habit (with 'always')" },

                    { text: "Why are you laughing?", reason: "Question about action in progress at speaking moment" },
                    { text: "The children are playing in the garden.", reason: "Current ongoing activity" },
                    { text: "What are you doing?", reason: "Question about current action" },
                    { text: "Where is she going?", reason: "Question about direction of ongoing action" },
                    { text: "Who is calling me?", reason: "Question about current action" },
                    { text: "I'm not working today.", reason: "Negative statement about current situation" },
                    { text: "She isn't listening to me.", reason: "Negative statement about action not happening now" },

            },
            {
                name: "Present Perfect",
                type: "Perfect",
                timeframe: "Present",
                examples: [
                    { text: "I have finished my homework.", reason: "Recently completed with present result (homework is done now)" },

                    { text: "Have you met my sister?", reason: "Question about experience up to now" },
                    { text: "Where have you been?", reason: "Question about recent past with present relevance" },

                    { text: "How long have you known her?", reason: "Question about duration from past to present" },
                    { text: "I haven't seen him lately.", reason: "Negative statement about lack of recent experience" },
                    { text: "She hasn't called me yet.", reason: "Negative statement about expected action not completed" },
                    { text: "They haven't finished the project.", reason: "Negative statement about incomplete action" }
                ],
                explanation: "Present Perfect is used for past actions with present relevance, life experiences, actions continuing to now, and recent past."
            },
            {
                name: "Present Perfect Progressive",
                type: "Perfect Progressive",
                timeframe: "Present",
                examples: [
                    { text: "I have been studying English for five years.", reason: "Ongoing action from past to present with emphasis on duration" },
                    { text: "She has been working here since January.", reason: "Continuous action from starting point to now" },
                    { text: "You look tired. Have you been exercising?", reason: "Question about recent activity with visible present result" },
                    { text: "They have been waiting for an hour.", reason: "Continuous action still ongoing, emphasizing duration" },
                    { text: "It has been raining all day.", reason: "Action continuing throughout time period to now" },
                    { text: "How long have you been learning to drive?", reason: "Question about duration of ongoing action" },

                    { text: "I haven't been sleeping well.", reason: "Negative statement about lack of continuous action over recent period" },

                    { text: "They haven't been answering their phones.", reason: "Negative statement about lack of recent continuous action" }
                ],
                explanation: "Present Perfect Progressive emphasizes the duration of actions from past to present, or shows recent activity with present results."
            },
            {
                name: "Future with Will",
                type: "Simple",
                timeframe: "Future",
                examples: [
                    { text: "It will rain tomorrow.", reason: "Prediction about future weather" },
                    { text: "I'll help you with that.", reason: "Spontaneous decision/offer made at speaking moment" },

                    { text: "I think they will win the game.", reason: "Prediction with 'think'" },
                    { text: "We will arrive around 5 PM.", reason: "Future plan stated as fact" },
                    { text: "Will you marry me?", reason: "Proposal/request about future" },
                    { text: "What will you do?", reason: "Question about future action/decision" },
                    { text: "Where will they go?", reason: "Question about future destination" },
                    { text: "When will she arrive?", reason: "Question about timing of future event" },
                    { text: "I will not give up.", reason: "Negative statement of future determination" },
                    { text: "She won't tell anyone.", reason: "Negative promise about future" },
                    { text: "They won't be there.", reason: "Negative prediction about future presence" }
                ],
                explanation: "Future with 'will' is used for predictions, spontaneous decisions, promises, offers, threats, and future facts."
            },
            {
                name: "Future with Going To",
                type: "Simple",
                timeframe: "Future",
                examples: [
                    { text: "I'm going to visit my parents next month.", reason: "Pre-planned intention/arrangement" },
                    { text: "She's going to study medicine.", reason: "Decided future plan/intention" },
                    { text: "Look at those clouds! It's going to rain.", reason: "Prediction based on present evidence (clouds)" },
                    { text: "They're going to get married in June.", reason: "Future plan already arranged" },
                    { text: "We're going to be late!", reason: "Prediction based on current situation" },
                    { text: "He's going to buy a new car.", reason: "Stated intention/plan" },
                    { text: "Are you going to watch the game tonight?", reason: "Question about planned future action" },

        let score = 0;
        let total = 0;
        let currentQuestion = null;

        const pastTenses = tenses.filter(t => t.timeframe === "Past");
        const presentTenses = tenses.filter(t => t.timeframe === "Present");
        const futureTenses = tenses.filter(t => t.timeframe === "Future");

        function getRandomQuestion() {
            const randomTense = tenses[Math.floor(Math.random() * tenses.length)];
            const randomExample = randomTense.examples[Math.floor(Math.random() * randomTense.examples.length)];
            return {
                sentence: randomExample.text,
                correctTense: randomTense.name,
                type: randomTense.type,
                timeframe: randomTense.timeframe,
                reason: randomExample.reason,
                explanation: randomTense.explanation
            };
        }

        function createButtons() {
            createButtonGroup('pastButtons', pastTenses);
            createButtonGroup('presentButtons', presentTenses);
            createButtonGroup('futureButtons', futureTenses);
        }
        
        function createButtonGroup(containerId, tensesArray) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            tensesArray.forEach(tense => {
                const btn = document.createElement('button');
                btn.className = 'tense-btn';
                btn.textContent = tense.name;
                btn.onclick = () => checkAnswer(tense.name);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selectedTense) {
            total++;
            const feedback = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackText = document.getElementById('feedbackText');
            const nextBtn = document.getElementById('nextBtn');
            
            // Disable all buttons and highlight correct/incorrect
            document.querySelectorAll('.tense-btn').forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'not-allowed';
                btn.style.opacity = '0.6';
                
                // Highlight the correct answer in green
                if (btn.textContent === currentQuestion.correctTense) {
                    btn.classList.add('correct');
                    btn.style.opacity = '1';
                }
                
                // Highlight the incorrect answer in red (if different from correct)
                if (btn.textContent === selectedTense && selectedTense !== currentQuestion.correctTense) {
                    btn.classList.add('incorrect');
                    btn.style.opacity = '1';
                }
            });
            
            if (selectedTense === currentQuestion.correctTense) {
                score++;
                feedback.className = 'feedback correct show';
                feedbackTitle.textContent = '‚úÖ Correct!';
                feedbackText.innerHTML = `
                    <strong>Tense:</strong> ${currentQuestion.correctTense}<br>
                    <strong>Type:</strong> ${currentQuestion.type} tense<br>
                    <strong>Timeframe:</strong> ${currentQuestion.timeframe}<br><br>
                    <strong>Why this example uses ${currentQuestion.correctTense}:</strong><br>
                    ${currentQuestion.reason}<br><br>
                    <strong>General usage:</strong><br>
                    ${currentQuestion.explanation}
                `;
            } else {
                feedback.className = 'feedback incorrect show';
                feedbackTitle.textContent = '‚ùå Incorrect';
                feedbackText.innerHTML = `
                    <strong>Your answer:</strong> ${selectedTense}<br>
                    <strong>Correct answer:</strong> ${currentQuestion.correctTense}<br>
                    <strong>Type:</strong> ${currentQuestion.type} tense<br>
                    <strong>Timeframe:</strong> ${currentQuestion.timeframe}<br><br>
                    <strong>Why this example uses ${currentQuestion.correctTense}:</strong><br>
                    ${currentQuestion.reason}<br><br>
                    <strong>General usage of ${currentQuestion.correctTense}:</strong><br>
                    ${currentQuestion.explanation}
                `;
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;
            nextBtn.classList.add('show');
        }

        function loadNewQuestion() {
            currentQuestion = getRandomQuestion();
            document.getElementById('sentence').textContent = currentQuestion.sentence;
            
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.classList.remove('show');
            
            // Re-enable all buttons and remove color classes
            document.querySelectorAll('.tense-btn').forEach(btn => {
                btn.disabled = false;
                btn.style.cursor = 'pointer';
                btn.style.opacity = '1';
                btn.classList.remove('correct', 'incorrect');
            });
        }

        document.getElementById('nextBtn').onclick = loadNewQuestion;

        // Initialize game
        createButtons();
        loadNewQuestion();
    </script>
</body>
</html>
